<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyChat - 聊天</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏：联系人列表 -->
        <div class="sidebar">
            <div class="user-info">
                <div class="user-avatar" id="current-user-avatar"></div>
                <div class="user-name" id="current-user-name"></div>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索联系人...">
            </div>
            <div class="contact-list" id="contact-list">
                <!-- 联系人列表将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <!-- 主聊天区域 -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title" id="chat-title">选择一个联系人开始聊天</div>
                <div class="chat-actions">
                    <button id="add-friend-btn" class="btn-secondary">添加好友</button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- 消息内容将通过JavaScript动态加载 -->
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" id="message-input" placeholder="输入消息..." disabled>
                <button class="send-button" id="send-button" disabled>发送</button>
            </div>
        </div>
    </div>
    
    <!-- 添加好友弹窗 -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>添加好友</h2>
            <div class="form-group">
                <label for="friend-id">好友ID</label>
                <input type="number" id="friend-id" required>
            </div>
            <div class="form-group">
                <label for="apply-message">申请信息</label>
                <input type="text" id="apply-message" placeholder="请求添加您为好友">
            </div>
            <button id="submit-friend-request" class="btn-primary">发送申请</button>
        </div>
    </div>
    
    <script src="js/chat.js"></script>
</body>
</html>
