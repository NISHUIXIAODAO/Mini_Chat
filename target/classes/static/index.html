<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyChat - 登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>EasyChat</h1>
                <p>简单、高效的聊天应用</p>
            </div>
            <div class="form-tabs">
                <button class="tab-btn active" id="login-tab">登录</button>
                <button class="tab-btn" id="register-tab">注册</button>
            </div>
            <div class="form-content">
                <!-- 登录表单 -->
                <form id="login-form" class="active-form">
                    <div class="form-group">
                        <label for="login-email">邮箱</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">登录</button>
                </form>
                
                <!-- 注册表单 -->
                <form id="register-form" class="hidden-form">
                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-nickname">昵称</label>
                        <input type="text" id="register-nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">确认密码</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="sex" value="0" checked> 女
                            </label>
                            <label>
                                <input type="radio" name="sex" value="1"> 男
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">注册</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
